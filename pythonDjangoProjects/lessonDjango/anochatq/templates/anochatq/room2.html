<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
    </head>
    <body style="margin:50px">
		<table border="0">
            <tr>
                <th>{{title}}</th>
            </tr>
            {% for x in message_list%}
                <tr>
                    <td>{{x.text}}</td>
                </tr>
            {% endfor%}
        </table>

        <form method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
